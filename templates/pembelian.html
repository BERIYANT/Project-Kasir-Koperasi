<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pembelian - Kasir Koperasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 950px; }
        input.text-end { text-align: right; }
        th, td { vertical-align: middle; }
        .form-control[readonly] { background-color: #f1f3f4 !important; }
        table thead th { text-align: center; }
        h3 { margin-bottom: 15px; }
        #inputRow td { background-color: #fdfdfd; }
    </style>
</head>
<body class="p-4">
<div class="container bg-white shadow-sm p-4 rounded">
    <h3>ðŸ“‹ Kasir Koperasi</h3>

    <table class="table table-bordered table-hover align-middle" id="tabelPembelian">
        <thead class="table-secondary">
            <tr>
                <th style="width: 120px;">Kode</th>
                <th>Nama Barang</th>
                <th>Harga Beli</th>
                <th>Margin (%)</th>
                <th>Harga Jual</th>
                <th>Stok</th>
                <th>Jumlah</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr id="inputRow">
                <td><input type="text" id="kode_barang" class="form-control" placeholder="Contoh: BRG001" autofocus></td>
                <td colspan="7" class="text-muted fst-italic">Masukkan kode barang lalu tekan Enter</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <h5>Total Item: <span id="totalItem">0</span></h5>
        <h5>Total Harga: <span id="totalHarga">Rp. 0</span></h5>
    </div>

    <div class="text-end mt-3">
        <button id="btnSimpan" class="btn btn-success px-4">ðŸ’¾ Simpan Transaksi</button>
    </div>
</div>

<script>
$(document).ready(function() {

    // === Helper Format ===
    function formatRupiah(angka) {
        angka = parseFloat(angka) || 0;
        return "Rp. " + angka.toLocaleString("id-ID");
    }

    function unformatRupiah(text) {
        return parseInt(text.replace(/[^\d]/g, "")) || 0;
    }

    function formatPersen(angka) {
        angka = parseInt(angka) || 0;
        return angka + "%";
    }

    function unformatPersen(text) {
        return parseInt(text.replace(/[^\d]/g, "")) || 0;
    }

    // === Tambah Barang Berdasarkan Kode ===
    $("#kode_barang").keypress(function(e) {
        if (e.which === 13) {
            const kode = $(this).val().trim();
            if (!kode) return;

            $.getJSON(`/get_barang/${kode}`, function(data) {
                if (data.error) {
                    alert(data.message || "Kode barang tidak ditemukan!");
                    $("#kode_barang").val("").focus();
                    return;
                }

                const row = `
                    <tr data-id="${data.id_detail}">
                        <td>${data.kode_barang}</td>
                        <td>${data.nama_barang}</td>
                        <td><input type="text" class="form-control text-end harga_beli" value="${formatRupiah(data.harga_beli || 0)}"></td>
                        <td><input type="text" class="form-control text-end margin" value="0%"></td>
                        <td><input type="text" class="form-control text-end harga_jual" value="${formatRupiah(data.harga_jual || 0)}"></td>
                        <td><input type="number" class="form-control text-end stok" value="${data.stok}" readonly></td>
                        <td><input type="number" class="form-control text-end jumlah" value="1" min="1"></td>
                        <td class="text-end subtotal">${formatRupiah(data.harga_beli)}</td>
                    </tr>`;
                $("#inputRow").before(row);
                $("#kode_barang").val("");
                const newRow = $("#tabelPembelian tbody tr").not("#inputRow").last();
                newRow.find(".harga_beli").focus().select();
                updateTotal();
            }).fail(function() {
                alert("Gagal mengambil data barang dari server!");
            });
        }
    });

    // === Format otomatis ===
    $(document).on("input", ".harga_beli, .harga_jual", function() {
        let val = $(this).val().replace(/[^\d]/g, "");
        if (val === "") val = "0";
        $(this).val(formatRupiah(val));
    });

    $(document).on("input", ".margin", function() {
        let val = $(this).val().replace(/[^\d]/g, "");
        if (val === "") val = "0";
        if (parseInt(val) > 100) val = "100";
        $(this).val(formatPersen(val));
    });

    // === Navigasi Enter antar kolom ===
    $(document).on("keydown", ".harga_beli", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            $(this).closest("tr").find(".margin").focus().select();
        }
    });

    $(document).on("keydown", ".margin", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            $(this).closest("tr").find(".harga_jual").focus().select();
        }
    });

    $(document).on("keydown", ".harga_jual", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            $(this).closest("tr").find(".jumlah").focus().select();
        }
    });

    $(document).on("keydown", ".jumlah", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            $("#kode_barang").focus().select();
        }
    });

    // === Hitung ulang otomatis ===
    $(document).on("input", ".harga_beli, .margin, .harga_jual, .jumlah", function() {
        const row = $(this).closest("tr");
        const beli = unformatRupiah(row.find(".harga_beli").val());
        let jual = unformatRupiah(row.find(".harga_jual").val());
        let margin = unformatPersen(row.find(".margin").val());

        // Jika margin diubah â†’ hitung harga jual (dibulatkan ke ribuan)
        if ($(this).hasClass("margin")) {
            jual = beli + (beli * margin / 100);
            jual = Math.round(jual / 1000) * 1000; // â¬… bulatkan ke ribuan
            row.find(".harga_jual").val(formatRupiah(jual));
        }

        // Jika harga jual diubah â†’ hitung margin ulang
        if ($(this).hasClass("harga_jual")) {
            margin = ((jual - beli) / beli) * 100;
            margin = isFinite(margin) ? Math.round(margin) : 0;
            row.find(".margin").val(formatPersen(margin));
        }

        const jumlah = parseInt(row.find(".jumlah").val()) || 0;
        const subtotal = jual * jumlah;
        row.find(".subtotal").text(formatRupiah(subtotal));

        updateTotal();
    });

    function updateTotal() {
        let total = 0, item = 0;
        $("#tabelPembelian tbody tr").each(function() {
            if ($(this).attr("id") === "inputRow") return;
            const subtotal = unformatRupiah($(this).find(".subtotal").text());
            const jumlah = parseInt($(this).find(".jumlah").val()) || 0;
            total += subtotal;
            item += jumlah;
        });
        $("#totalHarga").text(formatRupiah(total));
        $("#totalItem").text(item);
    }

    // === Simpan Transaksi ===
    $("#btnSimpan").click(function() {
        const items = [];
        $("#tabelPembelian tbody tr").each(function() {
            if ($(this).attr("id") === "inputRow") return;
            const row = $(this);
            items.push({
                id_detail: row.data("id"),
                harga_beli: unformatRupiah(row.find(".harga_beli").val()),
                margin: unformatPersen(row.find(".margin").val()),
                harga_jual: unformatRupiah(row.find(".harga_jual").val()),
                jumlah: parseInt(row.find(".jumlah").val()) || 0
            });
        });

        if (!items.length) {
            alert("Belum ada barang di tabel!");
            return;
        }

        $.ajax({
            url: "/pembelian",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ items }),
            success: function(res) {
                alert(res.message);
                location.reload();
            },
            error: function(xhr) {
                alert("Gagal menyimpan transaksi!");
                console.error(xhr.responseText);
            }
        });
    });
});
</script>
</body>
</html>
