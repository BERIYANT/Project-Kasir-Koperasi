<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penjualan - Kasir Koperasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        input.text-end { text-align: right; }
        th, td { vertical-align: middle; }
        body { background-color: #f8f9fa; }
        .table input { height: 35px; }
        .placeholder-input { color: #888; font-style: italic; }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h3 class="mb-4">ðŸ§¾ Kasir Koperasi</h3>

    <table class="table table-bordered table-hover" id="tabelKasir">
        <thead class="table-secondary text-center">
            <tr>
                <th style="width: 15%;">Kode</th>
                <th style="width: 35%;">Nama Barang</th>
                <th style="width: 15%;">Harga Jual</th>
                <th style="width: 10%;">Jumlah</th>
                <th style="width: 20%;">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris input pertama -->
            <tr id="rowInput">
                <td><input type="text" id="kode_barang" class="form-control" placeholder="Contoh: BRG001" autofocus></td>
                <td colspan="4" class="placeholder-input">Masukkan kode barang lalu tekan Enter</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <h5>Total Item: <span id="totalItem">0</span> Item</h5>
        <h5>Total Harga: <span id="totalHarga">Rp. 0</span></h5>
    </div>

    <div class="text-end mt-3">
        <button id="btnSimpan" class="btn btn-success">ðŸ’¾ Simpan Transaksi</button>
    </div>
</div>

<script>
$(document).ready(function() {

    function formatRupiah(angka) {
        angka = parseInt(angka) || 0;
        return "Rp. " + angka.toLocaleString("id-ID");
    }

    function unformatRupiah(text) {
        return parseInt(text.replace(/[^\d]/g, "")) || 0;
    }

    // === Saat Enter di input kode barang ===
    $(document).on("keypress", "#kode_barang", function(e) {
        if (e.which === 13) {
            const kode = $(this).val().trim();
            if (!kode) return;

            $.getJSON(`/get_barang/${kode}`, function(data) {
                if (data.error) {
                    alert(data.message || "Kode barang tidak ditemukan!");
                    $("#kode_barang").val("").focus();
                    return;
                }

                // Tambahkan baris data barang SEBELUM baris input
                const newRow = `
                    <tr data-id="${data.id_detail}">
                        <td class="text-center">${data.kode_barang}</td>
                        <td>${data.nama_barang}</td>
                        <td class="text-end harga_jual">${formatRupiah(data.harga_jual)}</td>
                        <td><input type="number" class="form-control text-end jumlah" value="1" min="1"></td>
                        <td class="text-end subtotal">${formatRupiah(data.harga_jual)}</td>
                    </tr>`;
                $("#rowInput").before(newRow);

                updateTotal();

                // Fokus ke kolom jumlah baris yang baru ditambahkan
                const lastJumlah = $("#tabelKasir tbody tr").eq(-2).find(".jumlah");
                lastJumlah.focus().select();

                // Kosongkan input kode
                $("#kode_barang").val("");
            });
        }
    });

    // === Saat jumlah diubah ===
    $(document).on("input", ".jumlah", function() {
        const row = $(this).closest("tr");
        const harga = unformatRupiah(row.find(".harga_jual").text());
        const jumlah = parseInt($(this).val()) || 0;
        row.find(".subtotal").text(formatRupiah(harga * jumlah));
        updateTotal();
    });

    // === Tekan Enter di kolom jumlah ===
    $(document).on("keypress", ".jumlah", function(e) {
        if (e.which === 13) {
            e.preventDefault();

            // Pindahkan baris input ke paling bawah tabel
            const inputRow = $("#rowInput");
            inputRow.appendTo("#tabelKasir tbody");

            // Fokus ke input kode untuk barang berikutnya
            $("#kode_barang").focus();
        }
    });

    // === Hitung total ===
    function updateTotal() {
        let total = 0, item = 0;
        $("#tabelKasir tbody tr").not("#rowInput").each(function() {
            const subtotal = unformatRupiah($(this).find(".subtotal").text());
            const jumlah = parseInt($(this).find(".jumlah").val()) || 0;
            total += subtotal;
            item += jumlah;
        });
        $("#totalHarga").text(formatRupiah(total));
        $("#totalItem").text(item);
    }

    // === Simpan transaksi ===
    $("#btnSimpan").click(function() {
        const items = [];
        $("#tabelKasir tbody tr").not("#rowInput").each(function() {
            const row = $(this);
            items.push({
                id_detail: row.data("id"),
                jumlah: parseInt(row.find(".jumlah").val()) || 0,
                harga_jual: unformatRupiah(row.find(".harga_jual").text())
            });
        });

        if (!items.length) {
            alert("Belum ada barang di tabel!");
            return;
        }

        $.ajax({
            url: "/penjualan",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ items }),
            success: function(res) {
                alert(res.message);
                location.reload();
            },
            error: function() {
                alert("Gagal menyimpan transaksi!");
            }
        });
    });

});
</script>
</body>
</html>
